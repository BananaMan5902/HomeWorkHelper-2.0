<!DOCTYPE html>
<html>
<head>
  <title>School Smart Sorter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>School Smart Sorter</h1>

  <textarea id="inputText" placeholder="Paste your school data here..."></textarea>

  <input type="text" id="customName" placeholder="Custom Category Name">

  <button onclick="sortData()">Sort & Save</button>

  <h2>Search</h2>
  <input type="text" id="searchBar" placeholder="Search..." oninput="searchData()">

  <h2>Results</h2>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
